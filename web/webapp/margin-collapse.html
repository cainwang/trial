<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.box {
    width: 100px;
    height: 100px;
    border: 1px solid blue;
    margin: 10px;
}

.box-container {
    margin: 10px;
    border: 1px solid red;
}
</style>

</head>
<body>

<div>
    <p>Adjacent siblings</p>

    <div class="box">Line One</div>
    <div class="box">Line Two</div>
</div>

<div class="box-container">
    <div class="box">Line One</div>
    <p>Parent and first / last child</p>
    <div class="box">Line Two</div>
</div>

<div>
    <div class="box"></div>
</div>

</body>
</html>
